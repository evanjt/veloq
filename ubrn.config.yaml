crate:
  directory: ../tracematch
  manifest: Cargo.toml

bindings:
  ts: modules/route-matcher-native/src/generated
  cpp: modules/route-matcher-native/cpp

android:
  directory: modules/route-matcher-native/android
  targets:
    - arm64-v8a
    - armeabi-v7a
    - x86_64
    - x86
  apiLevel: 24
  jniLibs: src/main/jniLibs
  useSharedLibrary: true

ios:
  directory: modules/route-matcher-native/ios
  targets:
    - aarch64-apple-ios
    - aarch64-apple-ios-sim
    - x86_64-apple-ios
  frameworkName: TracematchFFI

turboModule:
  name: RouteMatcher
