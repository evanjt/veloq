# Deploy to Apple TestFlight
#
# DISABLED: This workflow requires an Apple Developer account.
#
# To enable:
# 1. Enroll in Apple Developer Program ($99/year)
# 2. Create a private git repo for Match certificates
# 3. Run `fastlane match init` and `fastlane match appstore` locally
# 4. Create an App Store Connect API Key
# 5. Add the following secrets to GitHub:
#    - MATCH_GIT_URL: Private repo URL for certificates
#    - MATCH_SSH_PRIVATE_KEY: SSH key with access to Match repo
#    - MATCH_PASSWORD: Encryption password for Match
#    - ASC_KEY_ID: App Store Connect API Key ID
#    - ASC_ISSUER_ID: App Store Connect Issuer ID
#    - ASC_API_KEY: API Key content (base64 encoded)
# 6. Change `if: false` to `if: true` below

name: Deploy to TestFlight

on:
  workflow_run:
    workflows: ["Build iOS & Android"]
    types: [completed]
  workflow_dispatch:
    inputs:
      run_id:
        description: "Build workflow run ID to deploy from"
        required: true
        type: string

jobs:
  deploy:
    name: Upload to TestFlight
    runs-on: macos-15
    if: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          working-directory: fastlane
          bundler-cache: true

      - name: Get workflow run info
        id: run_info
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            RUN_ID="${{ inputs.run_id }}"
          else
            RUN_ID="${{ github.event.workflow_run.id }}"
          fi
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      - name: Setup SSH for Match
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_SSH_PRIVATE_KEY }}

      - name: Install certificates via Match
        working-directory: fastlane
        env:
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_USER: ${{ secrets.APPLE_ID }}
          FASTLANE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: bundle exec fastlane match appstore --readonly

      - name: Setup App Store Connect credentials
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_API_KEY: ${{ secrets.ASC_API_KEY }}
        run: |
          echo "$ASC_API_KEY" > api_key.p8

      - name: Build and upload to TestFlight
        working-directory: fastlane
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_API_KEY_PATH: ../api_key.p8
        run: bundle exec fastlane ios beta

      - name: Cleanup API key
        if: always()
        run: rm -f api_key.p8

      - name: Summary
        run: |
          echo "## TestFlight Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The build has been uploaded to TestFlight." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To submit to App Store, go to [App Store Connect](https://appstoreconnect.apple.com)." >> $GITHUB_STEP_SUMMARY
