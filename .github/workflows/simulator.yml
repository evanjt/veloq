name: Build & Test Simulator Apps

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_e2e:
        description: 'Skip E2E tests'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: "20"

jobs:
  # ============================================
  # Detect changes to skip unnecessary builds
  # ============================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      ios: ${{ steps.filter.outputs.ios }}
      android: ${{ steps.filter.outputs.android }}
      source_hash: ${{ steps.hash.outputs.source_hash }}
    steps:
      - uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ios:
              - 'src/**'
              - 'app/**'
              - 'app.json'
              - 'package.json'
              - 'plugins/**'
              - 'modules/veloqrs/**'
            android:
              - 'src/**'
              - 'app/**'
              - 'app.json'
              - 'package.json'
              - 'plugins/**'
              - 'modules/veloqrs/**'

      - name: Calculate source hash
        id: hash
        run: |
          # Include all files that affect the build (including Rust sources)
          HASH=$(cat <(find src app plugins modules .github -type f \( -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.json" -o -name "*.gradle" -o -name "*.rs" -o -name "*.toml" \) -exec sha256sum {} \; 2>/dev/null) <(sha256sum package.json app.json 2>/dev/null) | sort | sha256sum | cut -d' ' -f1 | head -c 12)
          echo "source_hash=$HASH" >> $GITHUB_OUTPUT

  # ============================================
  # iOS Simulator Builds (always runs, uses cache to skip compilation)
  # ============================================
  ios-simulator:
    needs: changes
    name: iOS ${{ matrix.config }}
    runs-on: macos-26
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        config: [Debug, Release]
    outputs:
      artifact_name: ${{ steps.version.outputs.artifact_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.2'

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Get version info
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(git rev-parse --short HEAD)
          CONFIG_LOWER=$(echo "${{ matrix.config }}" | tr '[:upper:]' '[:lower:]')
          # Include all files that affect the build: src, app, modules (JS + native + Rust), plugins
          SOURCE_HASH=$(cat <(find src app modules plugins -type f \( -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.json" -o -name "*.swift" -o -name "*.m" -o -name "*.mm" -o -name "*.h" -o -name "*.kt" -o -name "*.java" -o -name "*.podspec" -o -name "*.rs" -o -name "*.toml" \) -exec sha256sum {} \; 2>/dev/null) <(sha256sum package.json app.json 2>/dev/null) | sort | sha256sum | cut -d' ' -f1 | head -c 12)

          echo "artifact_name=ios-${{ matrix.config }}-${SOURCE_HASH}" >> $GITHUB_OUTPUT
          echo "filename=veloq-${VERSION}-${SHORT_SHA}-simulator-${CONFIG_LOWER}" >> $GITHUB_OUTPUT
          echo "source_hash=$SOURCE_HASH" >> $GITHUB_OUTPUT

      - name: Cache built iOS app
        id: app-cache
        uses: actions/cache@v4
        with:
          path: ios/build/Build/Products/${{ matrix.config }}-iphonesimulator/Veloq.app
          # v12: Build Rust from source (submodule)
          key: ios-app-v12-${{ matrix.config }}-${{ steps.version.outputs.source_hash }}

      # Build Rust for iOS simulator (aarch64 for Apple Silicon, x86_64 for Intel)
      - name: Setup Rust
        if: steps.app-cache.outputs.cache-hit != 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios-sim,x86_64-apple-ios

      - name: Cache Rust
        if: steps.app-cache.outputs.cache-hit != 'true'
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: modules/veloqrs/rust
          key: ios-sim-${{ matrix.config }}

      - name: Build Rust for iOS Simulator
        if: steps.app-cache.outputs.cache-hit != 'true'
        working-directory: modules/veloqrs/rust
        run: |
          # Build for both simulator architectures
          cargo build --release --target aarch64-apple-ios-sim -p veloqrs
          cargo build --release --target x86_64-apple-ios -p veloqrs

          # Create universal library
          mkdir -p ../ios/Frameworks/VeloqrsFFI.xcframework/ios-arm64_x86_64-simulator
          lipo -create \
            target/aarch64-apple-ios-sim/release/libveloqrs.a \
            target/x86_64-apple-ios/release/libveloqrs.a \
            -output ../ios/Frameworks/VeloqrsFFI.xcframework/ios-arm64_x86_64-simulator/libveloqrs.a

          # Create Info.plist for XCFramework
          cat > ../ios/Frameworks/VeloqrsFFI.xcframework/Info.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>AvailableLibraries</key>
            <array>
              <dict>
                <key>LibraryIdentifier</key>
                <string>ios-arm64_x86_64-simulator</string>
                <key>LibraryPath</key>
                <string>libveloqrs.a</string>
                <key>SupportedArchitectures</key>
                <array>
                  <string>arm64</string>
                  <string>x86_64</string>
                </array>
                <key>SupportedPlatform</key>
                <string>ios</string>
                <key>SupportedPlatformVariant</key>
                <string>simulator</string>
              </dict>
            </array>
            <key>CFBundlePackageType</key>
            <string>XFWK</string>
            <key>XCFrameworkFormatVersion</key>
            <string>1.0</string>
          </dict>
          </plist>
          PLIST

          echo "✓ Built iOS simulator XCFramework"

      - name: Build Rust for host (binding generation)
        if: steps.app-cache.outputs.cache-hit != 'true'
        working-directory: modules/veloqrs/rust
        run: |
          # Build for macOS host to generate bindings (faster than iOS targets)
          cargo build --release -p veloqrs
          echo "✓ Built for host platform"

      - name: Generate UniFFI Bindings
        if: steps.app-cache.outputs.cache-hit != 'true'
        working-directory: modules/veloqrs/rust
        run: |
          # Generate TypeScript/C++ bindings from host library
          # Uses 'jsi bindings' to avoid overwriting custom index.ts
          npx uniffi-bindgen-react-native generate jsi bindings \
            --ts-dir ../src/generated \
            --cpp-dir ../cpp/generated \
            --library \
            target/release/libveloqrs.dylib
          echo "✓ Generated UniFFI bindings"
          ls -la ../cpp/ ../cpp/generated/

      - name: Setup C++ files for CocoaPods
        if: steps.app-cache.outputs.cache-hit != 'true'
        run: |
          # Copy C++ files into module ios/cpp/ where CocoaPods can find them
          mkdir -p modules/veloqrs/ios/cpp
          # Turbo module files
          cp modules/veloqrs/cpp/veloqrs.h modules/veloqrs/ios/cpp/ 2>/dev/null || true
          cp modules/veloqrs/cpp/veloqrs.cpp modules/veloqrs/ios/cpp/ 2>/dev/null || true
          # Generated bindings
          cp modules/veloqrs/cpp/generated/veloqrs.hpp modules/veloqrs/ios/cpp/ 2>/dev/null || true
          cp modules/veloqrs/cpp/generated/veloqrs.cpp modules/veloqrs/ios/cpp/ 2>/dev/null || true
          echo "✓ Copied C++ files to module ios/cpp/"
          ls -la modules/veloqrs/ios/cpp/

      - name: Cache iOS prebuild
        if: steps.app-cache.outputs.cache-hit != 'true'
        id: ios-prebuild-cache
        uses: actions/cache@v4
        with:
          path: ios
          # v12: Build Rust from source (submodule)
          key: ios-sim-prebuild-v12-${{ runner.os }}-${{ hashFiles('app.json', 'package.json', 'package-lock.json', 'plugins/**', 'modules/veloqrs/ios/**', 'modules/veloqrs/package.json') }}
          restore-keys: ios-sim-prebuild-v11-${{ runner.os }}-

      - name: Expo Prebuild
        if: steps.app-cache.outputs.cache-hit != 'true' && steps.ios-prebuild-cache.outputs.cache-hit != 'true'
        run: npx expo prebuild --platform ios --clean

      - name: Cache CocoaPods
        if: steps.app-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
          # v10: Build Rust from source (submodule)
          key: pods-sim-v10-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: pods-sim-v9-${{ runner.os }}-

      - name: Install CocoaPods
        if: steps.app-cache.outputs.cache-hit != 'true'
        run: |
          gem install cocoapods
          cd ios && pod install

      - name: Initialize simulator
        if: steps.app-cache.outputs.cache-hit != 'true'
        run: |
          xcrun simctl list > /dev/null 2>&1 || true
          if ! xcrun simctl list devices available | grep -q "iPhone"; then
            xcodebuild -downloadPlatform iOS || exit 1
          fi

      - name: Find simulator
        if: steps.app-cache.outputs.cache-hit != 'true'
        id: simulator
        run: |
          # Use iPhone 17 for build (Xcode 26.x)
          DEVICE_UDID=$(xcrun simctl list devices available | grep -E "iPhone 17 \(" | head -1 | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')
          if [ -z "$DEVICE_UDID" ]; then
            # Fallback to any available iPhone
            DEVICE_UDID=$(xcrun simctl list devices available | grep -E "iPhone" | head -1 | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')
          fi
          echo "Found simulator UDID: $DEVICE_UDID"
          xcrun simctl boot "$DEVICE_UDID" || true
          echo "udid=$DEVICE_UDID" >> $GITHUB_OUTPUT

      - name: Build iOS App
        if: steps.app-cache.outputs.cache-hit != 'true'
        run: |
          xcodebuild -workspace ios/Veloq.xcworkspace \
            -scheme Veloq \
            -configuration ${{ matrix.config }} \
            -sdk iphonesimulator \
            -destination "id=${{ steps.simulator.outputs.udid }}" \
            -derivedDataPath ios/build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee ios-build.log || {
              tail -100 ios-build.log
              exit 1
            }

      - name: Skip build (cache hit)
        if: steps.app-cache.outputs.cache-hit == 'true'
        run: echo "✓ Using cached iOS app (hash ${{ steps.version.outputs.source_hash }})"

      - name: Verify and package build
        run: |
          APP_PATH="ios/build/Build/Products/${{ matrix.config }}-iphonesimulator/Veloq.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "ERROR: App not found"
            exit 1
          fi
          # Verify executable exists
          if [ ! -f "$APP_PATH/Veloq" ]; then
            echo "ERROR: Missing executable at $APP_PATH/Veloq"
            ls -la "$APP_PATH/"
            exit 1
          fi
          echo "App size: $(du -sh "$APP_PATH" | cut -f1)"
          echo "Executable: $(ls -la "$APP_PATH/Veloq")"
          # Zip with -y to preserve symlinks
          cd "$(dirname "$APP_PATH")"
          zip -yr Veloq.app.zip Veloq.app
          echo "Created Veloq.app.zip ($(du -sh Veloq.app.zip | cut -f1))"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.version.outputs.artifact_name }}
          path: ios/build/Build/Products/${{ matrix.config }}-iphonesimulator/Veloq.app.zip
          retention-days: 7

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ matrix.config }}-build-log
          path: ios-build.log
          retention-days: 3

  # ============================================
  # Android Build (Release for E2E - has JS bundle embedded)
  # ============================================
  android-release:
    needs: changes
    name: Android Release
    runs-on: ubuntu-latest
    timeout-minutes: 60
    outputs:
      artifact_name: ${{ steps.version.outputs.artifact_name }}
    env:
      JAVA_TOOL_OPTIONS: "-Dhttp.agent=Gradle -Dhttps.agent=Gradle"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - run: npm ci

      - name: Get version info
        id: version
        run: |
          # Include all files that affect the build: src, app, modules (JS + native + Rust), plugins
          SOURCE_HASH=$(cat <(find src app modules plugins -type f \( -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.json" -o -name "*.swift" -o -name "*.m" -o -name "*.mm" -o -name "*.h" -o -name "*.kt" -o -name "*.java" -o -name "*.podspec" -o -name "*.gradle" -o -name "*.rs" -o -name "*.toml" \) -exec sha256sum {} \; 2>/dev/null) <(sha256sum package.json app.json 2>/dev/null) | sort | sha256sum | cut -d' ' -f1 | head -c 12)
          echo "artifact_name=android-release-${SOURCE_HASH}" >> $GITHUB_OUTPUT
          echo "source_hash=$SOURCE_HASH" >> $GITHUB_OUTPUT

      - name: Cache built APKs
        id: apk-cache
        uses: actions/cache@v4
        with:
          path: |
            android/app/build/outputs/apk/release/app-release.apk
            android/app/build/outputs/apk/androidTest/release/app-release-androidTest.apk
          # v6: Build Rust from source (submodule)
          key: android-release-apk-v6-${{ steps.version.outputs.source_hash }}

      - name: Cache Android prebuild
        if: steps.apk-cache.outputs.cache-hit != 'true'
        id: android-prebuild-cache
        uses: actions/cache@v4
        with:
          path: android
          # v5: Build Rust from source (submodule)
          key: android-release-prebuild-v5-${{ runner.os }}-${{ hashFiles('app.json', 'package.json', 'modules/veloqrs/android/**', 'modules/veloqrs/package.json') }}

      - name: Expo Prebuild
        if: steps.apk-cache.outputs.cache-hit != 'true' && steps.android-prebuild-cache.outputs.cache-hit != 'true'
        run: npx expo prebuild --platform android --clean

      - name: Setup Rust
        if: steps.apk-cache.outputs.cache-hit != 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,x86_64-linux-android

      - name: Cache Rust
        if: steps.apk-cache.outputs.cache-hit != 'true'
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: modules/veloqrs/rust
          key: android-release

      - name: Install cargo-ndk
        if: steps.apk-cache.outputs.cache-hit != 'true'
        run: cargo install cargo-ndk

      - name: Build Rust for Android
        if: steps.apk-cache.outputs.cache-hit != 'true'
        working-directory: modules/veloqrs/rust
        run: |
          # Build for arm64 (modern devices) and x86_64 (emulator) only
          cargo ndk -t arm64-v8a -t x86_64 -o ../android/src/main/jniLibs build --release -p veloqrs
          echo "✓ Built Android .so libraries"

      - name: Build Rust for host (binding generation)
        if: steps.apk-cache.outputs.cache-hit != 'true'
        working-directory: modules/veloqrs/rust
        run: |
          # Build for Linux host to generate bindings
          cargo build --release -p veloqrs
          echo "✓ Built for host platform"

      - name: Generate UniFFI Bindings
        if: steps.apk-cache.outputs.cache-hit != 'true'
        working-directory: modules/veloqrs/rust
        run: |
          # Generate TypeScript/C++ bindings from host library
          npx uniffi-bindgen-react-native generate jsi bindings \
            --ts-dir ../src/generated \
            --cpp-dir ../cpp/generated \
            --library \
            target/release/libveloqrs.so
          echo "✓ Generated UniFFI bindings"
          ls -la ../cpp/ ../cpp/generated/

      - name: Install Gradle init script
        if: steps.apk-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.gradle
          cp .github/ci-init.gradle ~/.gradle/init.gradle

      - name: Free disk space
        if: steps.apk-cache.outputs.cache-hit != 'true'
        run: |
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /usr/local/lib/android/sdk/build-tools/3[0-3]*
          sudo rm -rf /usr/local/lib/android/sdk/platforms/android-[1-2]*
          sudo rm -rf /usr/local/lib/android/sdk/platforms/android-3[0-2]
          sudo docker image prune --all --force || true
          df -h

      - name: Build Release APKs
        if: steps.apk-cache.outputs.cache-hit != 'true'
        run: |
          # Only build arm64-v8a (modern devices) and x86_64 (emulator) to save disk space
          cd android && ./gradlew assembleRelease assembleAndroidTest \
            -PreactNativeArchitectures=arm64-v8a,x86_64 \
            -DtestBuildType=release --no-daemon

      - name: Skip build (cache hit)
        if: steps.apk-cache.outputs.cache-hit == 'true'
        run: echo "✓ Using cached APKs (hash ${{ steps.version.outputs.source_hash }})"

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.version.outputs.artifact_name }}
          path: |
            android/app/build/outputs/apk/release/app-release.apk
            android/app/build/outputs/apk/androidTest/release/app-release-androidTest.apk
          retention-days: 7

  # ============================================
  # Screenshots - iOS (PRIMARY - must succeed)
  # ============================================
  screenshots-ios:
    needs: ios-simulator
    if: ${{ !inputs.skip_e2e }}
    name: Screenshots iOS
    runs-on: macos-26
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Get artifact name
        id: artifact
        run: |
          SOURCE_HASH=$(cat <(find src app modules plugins -type f \( -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.json" -o -name "*.swift" -o -name "*.m" -o -name "*.mm" -o -name "*.h" -o -name "*.kt" -o -name "*.java" -o -name "*.podspec" -o -name "*.rs" -o -name "*.toml" \) -exec sha256sum {} \; 2>/dev/null) <(sha256sum package.json app.json 2>/dev/null) | sort | sha256sum | cut -d' ' -f1 | head -c 12)
          echo "name=ios-Release-${SOURCE_HASH}" >> $GITHUB_OUTPUT

      - name: Download iOS app
        uses: actions/download-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: /tmp/ios-artifact

      - name: Extract iOS app
        run: |
          mkdir -p ios/build/Build/Products/Release-iphonesimulator
          unzip /tmp/ios-artifact/Veloq.app.zip -d ios/build/Build/Products/Release-iphonesimulator/

      - name: Install applesimutils
        run: |
          brew tap wix/brew
          brew install applesimutils

      - name: Find 6.9" iPhone simulator
        id: simulator
        run: |
          # Use iPhone 17 Pro Max for 6.9" screenshots (Xcode 26.x)
          DEVICE="iPhone 17 Pro Max"
          echo "device=$DEVICE" >> $GITHUB_OUTPUT
          echo "Using 6.9\" iPhone simulator: $DEVICE"

      - name: Capture Screenshots
        env:
          DETOX_DEVICE_TYPE: ${{ steps.simulator.outputs.device }}
        run: |
          npx detox test --configuration ios.sim.release --headless \
            --testPathPattern "screenshots" \
            --record-logs all --loglevel verbose

      - name: Collect and flatten screenshots
        if: always()
        run: |
          mkdir -p screenshots-flat
          # Find all screenshot PNGs (exclude diagnostic images like DETOX_VISIBILITY_*)
          find artifacts -name "*.png" ! -name "DETOX_*" ! -name "testDone.png" ! -name "testFnFailure.png" -exec cp {} screenshots-flat/ \;
          # Rename to include platform suffix
          cd screenshots-flat
          for f in *.png; do
            [ -f "$f" ] && mv "$f" "${f%.png}-ios.png" 2>/dev/null || true
          done
          ls -la screenshots-flat/ || true

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-ios
          path: screenshots-flat/
          retention-days: 14

  # ============================================
  # Screenshots - iPad (PRIMARY - must succeed)
  # ============================================
  screenshots-ipad:
    needs: ios-simulator
    if: ${{ !inputs.skip_e2e }}
    name: Screenshots iPad
    runs-on: macos-26
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Get artifact name
        id: artifact
        run: |
          SOURCE_HASH=$(cat <(find src app modules plugins -type f \( -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.json" -o -name "*.swift" -o -name "*.m" -o -name "*.mm" -o -name "*.h" -o -name "*.kt" -o -name "*.java" -o -name "*.podspec" -o -name "*.rs" -o -name "*.toml" \) -exec sha256sum {} \; 2>/dev/null) <(sha256sum package.json app.json 2>/dev/null) | sort | sha256sum | cut -d' ' -f1 | head -c 12)
          echo "name=ios-Release-${SOURCE_HASH}" >> $GITHUB_OUTPUT

      - name: Download iOS app
        uses: actions/download-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: /tmp/ios-artifact

      - name: Extract iOS app
        run: |
          mkdir -p ios/build/Build/Products/Release-iphonesimulator
          unzip /tmp/ios-artifact/Veloq.app.zip -d ios/build/Build/Products/Release-iphonesimulator/

      - name: Install applesimutils
        run: |
          brew tap wix/brew
          brew install applesimutils

      - name: Find 13" iPad simulator
        id: simulator
        run: |
          # Use iPad Pro 13-inch (M5) for 13" screenshots (Xcode 26.x)
          DEVICE="iPad Pro 13-inch (M5)"
          echo "device=$DEVICE" >> $GITHUB_OUTPUT
          echo "Using 13\" iPad simulator: $DEVICE"

      - name: Capture Screenshots
        env:
          DETOX_DEVICE_TYPE: ${{ steps.simulator.outputs.device }}
        run: |
          npx detox test --configuration ios.sim.release --headless \
            --testPathPattern "screenshots" \
            --record-logs all --loglevel verbose

      - name: Collect and flatten screenshots
        if: always()
        run: |
          mkdir -p screenshots-flat
          find artifacts -name "*.png" ! -name "DETOX_*" ! -name "testDone.png" ! -name "testFnFailure.png" -exec cp {} screenshots-flat/ \;
          cd screenshots-flat
          for f in *.png; do
            [ -f "$f" ] && mv "$f" "${f%.png}-ipad.png" 2>/dev/null || true
          done
          ls -la screenshots-flat/ || true

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-ipad
          path: screenshots-flat/
          retention-days: 14

  # ============================================
  # E2E Functional Tests - iOS (SECONDARY - failures don't block)
  # ============================================
  e2e-ios-functional:
    needs: ios-simulator
    if: ${{ !inputs.skip_e2e }}
    name: E2E iOS (optional)
    runs-on: macos-26
    timeout-minutes: 30
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Get artifact name
        id: artifact
        run: |
