# Activity Detail Navigation Tests
# Tests navigation to activity detail screens with demo data

appId: com.veloq.app
---
- launchApp:
    clearState: true

# Dismiss any system alerts
- runFlow:
    when:
      visible: "Not Now"
    commands:
      - tapOn: "Not Now"

- extendedWaitUntil:
    visible:
      id: "login-screen"
    timeout: 30000

# Enter demo mode
- tapOn:
    id: "login-demo-button"

- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 15000

# Navigate to first demo activity
- openLink: "veloq://activity/demo-0"
- extendedWaitUntil:
    visible:
      id: "activity-detail-screen"
    timeout: 10000
- extendedWaitUntil:
    visible:
      id: "activity-detail-content"
    timeout: 15000

# Back to home
- openLink: "veloq://"
- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 10000

# Navigate to second demo activity
- openLink: "veloq://activity/demo-1"
- extendedWaitUntil:
    visible:
      id: "activity-detail-screen"
    timeout: 10000
- extendedWaitUntil:
    visible:
      id: "activity-detail-content"
    timeout: 15000
