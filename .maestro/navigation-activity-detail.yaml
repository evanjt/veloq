# Activity Detail Navigation Tests
# Tests navigation to activity detail screens with demo data

appId: com.veloq.app
tags:
  - tier2
---
- runFlow:
    file: helpers/setup-demo-mode.yaml

# Wait for demo data to be fully loaded before deep linking
- extendedWaitUntil:
    visible:
      id: "home-activity-list"
    timeout: 15000

# Navigate to first demo activity
- openLink: "veloq://activity/demo-test-0"
- extendedWaitUntil:
    visible:
      id: "activity-detail-content"
    timeout: 15000

# Back to home
- openLink: "veloq://"
- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 10000

# Navigate to second demo activity
- openLink: "veloq://activity/demo-test-1"
- extendedWaitUntil:
    visible:
      id: "activity-detail-content"
    timeout: 15000
