# Screenshot Capture - Dark Theme
# Captures screenshots in dark mode for App Store marketing

appId: com.veloq.app
tags:
  - tier4
---
- runFlow:
    file: helpers/setup-demo-mode.yaml

# Navigate to settings to enable dark mode
- runFlow:
    file: helpers/navigate-to-settings.yaml
- tapOn:
    id: "theme-button-dark"

# Screenshot 1: Activity Feed
- openLink: "veloq://"
- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 10000
- extendedWaitUntil:
    visible:
      id: "home-activity-list"
    timeout: 10000
- takeScreenshot: "01-activity-feed-dark"

# Screenshot 2: Fitness Tracking
- runFlow:
    file: helpers/navigate-to-fitness.yaml
- extendedWaitUntil:
    visible:
      id: "fitness-ctl-value"
    timeout: 15000
- takeScreenshot: "02-fitness-dark"

# Screenshot 3: Training Calendar
- runFlow:
    file: helpers/navigate-to-training.yaml
- extendedWaitUntil:
    visible:
      id: "weekly-summary"
    timeout: 10000
- takeScreenshot: "03-training-dark"

# Screenshot 4: Regional Map
- runFlow:
    file: helpers/navigate-to-map.yaml
- takeScreenshot: "04-map-dark"

# Screenshot 5: Routes List
- runFlow:
    file: helpers/navigate-to-routes.yaml
- extendedWaitUntil:
    visible:
      id: "routes-list"
    timeout: 10000
- takeScreenshot: "05-routes-dark"

# Screenshot 6: Activity Detail
- openLink: "veloq://activity/demo-test-0"
- extendedWaitUntil:
    visible:
      id: "activity-detail-content"
    timeout: 15000
- takeScreenshot: "06-activity-detail-dark"

# Screenshot 7: Settings (already in dark mode)
- runFlow:
    file: helpers/navigate-to-settings.yaml
- takeScreenshot: "07-settings-dark"
