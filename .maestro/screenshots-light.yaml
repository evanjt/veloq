# Screenshot Capture - Light Theme
# Captures screenshots of key screens for App Store marketing

appId: com.veloq.app
---
- launchApp

- extendedWaitUntil:
    visible:
      id: "login-screen"
    timeout: 30000

# Enter demo mode
- tapOn:
    id: "login-demo-button"

- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 15000

# Screenshot 1: Activity Feed (wait for activity list, not weekly-summary)
- extendedWaitUntil:
    visible:
      id: "home-activity-list"
    timeout: 10000
- takeScreenshot: "01-activity-feed-light"

# Screenshot 2: Fitness Tracking
- openLink: "veloq://fitness"
- extendedWaitUntil:
    visible:
      id: "fitness-ctl-value"
    timeout: 15000
- takeScreenshot: "02-fitness-light"

# Screenshot 3: Training Calendar (has weekly summary)
- openLink: "veloq://training"
- extendedWaitUntil:
    visible:
      id: "training-screen"
    timeout: 10000
- extendedWaitUntil:
    visible:
      id: "weekly-summary"
    timeout: 10000
- takeScreenshot: "03-training-light"

# Screenshot 4: Regional Map
- openLink: "veloq://map"
- extendedWaitUntil:
    visible:
      id: "map-screen"
    timeout: 15000
- takeScreenshot: "04-map-light"

# Screenshot 5: Routes List
- openLink: "veloq://routes"
- extendedWaitUntil:
    visible:
      id: "routes-list"
    timeout: 10000
- takeScreenshot: "05-routes-light"

# Screenshot 6: Activity Detail
- openLink: "veloq://activity/demo-0"
- extendedWaitUntil:
    visible:
      id: "activity-detail-content"
    timeout: 15000
- takeScreenshot: "06-activity-detail-light"

# Screenshot 7: Stats/Performance
- openLink: "veloq://stats"
- extendedWaitUntil:
    visible:
      id: "stats-screen"
    timeout: 10000
- takeScreenshot: "07-stats-light"

# Screenshot 8: Settings
- openLink: "veloq://settings"
- extendedWaitUntil:
    visible:
      id: "settings-screen"
    timeout: 10000
- takeScreenshot: "08-settings-light"
