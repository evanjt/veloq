# Screenshot Capture - Light Theme
# Captures screenshots of key screens for App Store marketing

appId: com.veloq.app
tags:
  - tier4
---
- runFlow:
    file: helpers/setup-demo-mode.yaml

# Screenshot 1: Activity Feed
- extendedWaitUntil:
    visible:
      id: "home-activity-list"
    timeout: 10000
- takeScreenshot: "01-activity-feed-light"

# Screenshot 2: Fitness Tracking
- runFlow:
    file: helpers/navigate-to-fitness.yaml
- extendedWaitUntil:
    visible:
      id: "fitness-ctl-value"
    timeout: 15000
- takeScreenshot: "02-fitness-light"

# Screenshot 3: Training Calendar
- runFlow:
    file: helpers/navigate-to-training.yaml
- extendedWaitUntil:
    visible:
      id: "weekly-summary"
    timeout: 10000
- takeScreenshot: "03-training-light"

# Screenshot 4: Regional Map
- runFlow:
    file: helpers/navigate-to-map.yaml
- takeScreenshot: "04-map-light"

# Screenshot 5: Routes List
- runFlow:
    file: helpers/navigate-to-routes.yaml
- extendedWaitUntil:
    visible:
      id: "routes-list"
    timeout: 10000
- takeScreenshot: "05-routes-light"

# Screenshot 6: Activity Detail
- openLink: "veloq://activity/demo-0"
- extendedWaitUntil:
    visible:
      id: "activity-detail-content"
    timeout: 15000
- takeScreenshot: "06-activity-detail-light"

# Screenshot 7: Settings
- runFlow:
    file: helpers/navigate-to-settings.yaml
- takeScreenshot: "07-settings-light"
