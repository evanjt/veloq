# API Key Validation Test
# Tests that invalid API keys show an error

appId: com.veloq.app
tags:
  - tier1
---
- launchApp:
    clearState: true

- runFlow:
    when:
      visible: "Not Now"
    commands:
      - tapOn: "Not Now"

- extendedWaitUntil:
    visible:
      id: "login-screen"
    timeout: 60000

# Expand API key section
- tapOn:
    id: "login-apikey-section"
- assertVisible:
    id: "login-apikey-input"

# Enter invalid API key
- tapOn:
    id: "login-apikey-input"
- inputText: "invalid-test-key"

# Tap connect button
- tapOn:
    id: "login-apikey-button"

# Wait for error to appear
- extendedWaitUntil:
    visible:
      id: "login-error-text"
    timeout: 15000
