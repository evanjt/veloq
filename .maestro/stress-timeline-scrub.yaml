# Stress Test: Timeline Scrubbing
# Rapidly interacts with the timeline slider on map screen

appId: com.veloq.app
tags:
  - tier3
---
- runFlow:
    file: helpers/setup-demo-mode.yaml

- runFlow:
    file: helpers/navigate-to-map.yaml

# Wait for timeline slider to be ready
- extendedWaitUntil:
    visible:
      id: "timeline-slider"
    timeout: 15000

# Tap on timeline slider area repeatedly
- repeat:
    times: 20
    commands:
      - tapOn:
          id: "timeline-slider"
          optional: true

# Verify map screen is still responsive
- assertVisible:
    id: "map-screen"

- assertVisible:
    id: "timeline-slider"

- takeScreenshot: "stress-timeline-scrub-complete"
