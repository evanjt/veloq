# Stress Test: Rapid Navigation
# Tests app stability under rapid screen transitions

appId: com.veloq.app
tags:
  - tier3
---
- runFlow:
    file: helpers/setup-demo-mode.yaml

# Rapid tab switching (5 full cycles)
- repeat:
    times: 5
    commands:
      - openLink: "veloq://fitness"
      - openLink: "veloq://training"
      - openLink: "veloq://map"
      - openLink: "veloq://"

# Rapid secondary screen access
- repeat:
    times: 3
    commands:
      - openLink: "veloq://settings"
      - openLink: "veloq://about"
      - openLink: "veloq://routes"
      - openLink: "veloq://"

# Rapid activity detail access
- repeat:
    times: 5
    commands:
      - openLink: "veloq://activity/demo-test-0"
      - openLink: "veloq://activity/demo-test-1"
      - openLink: "veloq://activity/demo-2"
      - openLink: "veloq://"

# Verify home is still responsive
- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 30000

- extendedWaitUntil:
    visible:
      id: "home-activity-list"
    timeout: 15000

- takeScreenshot: "stress-navigation-rapid-complete"
