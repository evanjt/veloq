# Demo Mode Authentication Tests
# Tests the login screen and demo mode entry flow

appId: com.veloq.app
tags:
  - tier1
---
- launchApp:
    clearState: true

- runFlow:
    when:
      visible: "Not Now"
    commands:
      - tapOn: "Not Now"

- extendedWaitUntil:
    visible:
      id: "login-screen"
    timeout: 30000

# Test: Login screen displays correctly
- assertVisible:
    id: "login-oauth-button"
- assertVisible:
    id: "login-demo-button"

# Test: API key section is expandable
- tapOn:
    id: "login-apikey-section"
- assertVisible:
    id: "login-apikey-input"
- assertVisible:
    id: "login-apikey-button"

# Test: Enter demo mode
- tapOn:
    id: "login-demo-button"

- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 15000

- assertVisible:
    id: "demo-mode-banner"
