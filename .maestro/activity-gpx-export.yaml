# Activity GPX Export Test
# Tests that the GPX export button exists on activity detail

appId: com.veloq.app
tags:
  - tier2
---
- runFlow:
    file: helpers/setup-demo-mode.yaml

# Wait for demo data to load before deep linking
- extendedWaitUntil:
    visible:
      id: "home-activity-list"
    timeout: 15000

# Navigate to activity detail
- openLink: "veloq://activity/demo-test-0"

- extendedWaitUntil:
    visible:
      id: "activity-detail-content"
    timeout: 15000

# Verify GPX export button exists
- assertVisible:
    id: "activity-export-gpx"
    optional: true

- takeScreenshot: "activity-gpx-export-complete"
