# Data Verification Tests
# Verifies that key data components display correctly with demo data

appId: com.veloq.app
tags:
  - tier2
---
- runFlow:
    file: helpers/setup-demo-mode.yaml

# Verify home screen activity list is present
- extendedWaitUntil:
    visible:
      id: "home-activity-list"
    timeout: 10000

# Navigate to training screen to check weekly summary
- runFlow:
    file: helpers/navigate-to-training.yaml
- extendedWaitUntil:
    visible:
      id: "weekly-summary"
    timeout: 10000

# Navigate to Fitness and check CTL/ATL values display
- runFlow:
    file: helpers/navigate-to-fitness.yaml
- extendedWaitUntil:
    visible:
      id: "fitness-ctl-value"
    timeout: 10000
- assertVisible:
    id: "fitness-atl-value"

# Navigate to Routes and verify list loads
- runFlow:
    file: helpers/navigate-to-routes.yaml
- extendedWaitUntil:
    visible:
      id: "routes-list"
    timeout: 10000

# Navigate to activity detail and verify stats display
- openLink: "veloq://activity/demo-0"
- extendedWaitUntil:
    visible:
      id: "activity-detail-content"
    timeout: 15000

- extendedWaitUntil:
    visible:
      id: "chart-type-selector"
    timeout: 10000
