# Stress Test: Activity Detail Section Navigation
# Rapidly navigates in/out of sections within activity detail view

appId: com.veloq.app
tags:
  - tier3
---
- runFlow:
    file: helpers/setup-demo-mode.yaml

# Navigate to activity detail
- openLink: "veloq://activity/demo-test-0"

- extendedWaitUntil:
    visible:
      id: "activity-detail-content"
    timeout: 15000

# Look for sections tab if it exists
- tapOn:
    text: "Sections"
    optional: true

- extendedWaitUntil:
    visible:
      id: "activity-sections-list"
    timeout: 10000
    optional: true

# Try to tap first section row multiple times rapidly
- repeat:
    times: 5
    commands:
      - tapOn:
          id: "section-row-0"
          optional: true
      - tapOn:
          id: "section-back-button"
          optional: true

# Verify we're still on activity detail
- assertVisible:
    id: "activity-detail-screen"

- takeScreenshot: "stress-activity-sections-complete"
