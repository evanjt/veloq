# Stress Test: Map Marker Taps
# Tests tapping on activity markers rendered via MarkerView
# Verifies that markers are accessible and tappable via testID
# Uses stable test activity IDs (demo-test-N) that never change regardless of date

appId: com.veloq.app
---
- launchApp

- extendedWaitUntil:
    visible:
      id: "login-screen"
    timeout: 30000

- tapOn:
    id: "login-demo-button"

- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 15000

# Navigate to map screen
- openLink: "veloq://map"

- extendedWaitUntil:
    visible:
      id: "map-screen"
    timeout: 15000

# Wait for map to load and markers to render
- extendedWaitUntil:
    visible:
      id: "map-toggle-activities"
    timeout: 10000
    optional: true

# Try to tap on stable test activity markers (format: demo-test-N)
# These use MarkerView which renders React Native Views with testIDs
- tapOn:
    id: "map-activity-marker-demo-test-0"
    optional: true

# If marker was tapped, activity popup should appear
- extendedWaitUntil:
    visible:
      id: "activity-popup"
    timeout: 3000
    optional: true

# Try view details if popup appeared
- tapOn:
    id: "activity-popup-view-details"
    optional: true

# Go back to map
- openLink: "veloq://map"

- extendedWaitUntil:
    visible:
      id: "map-screen"
    timeout: 10000

# Try tapping multiple markers rapidly (using stable test activities)
- repeat:
    times: 3
    commands:
      - tapOn:
          id: "map-activity-marker-demo-test-0"
          optional: true
      - tapOn:
          id: "map-activity-marker-demo-test-1"
          optional: true
      - tapOn:
          id: "map-activity-marker-demo-test-2"
          optional: true

# Verify map is still responsive
- assertVisible:
    id: "map-screen"

- takeScreenshot: "stress-map-marker-taps-complete"
