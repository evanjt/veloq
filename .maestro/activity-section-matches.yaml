# Activity Section Matches Test
# Tests that section matches display on activity detail

appId: com.veloq.app
tags:
  - tier2
---
- runFlow:
    file: helpers/setup-demo-mode.yaml

# Wait for demo data to load before deep linking
- extendedWaitUntil:
    visible:
      id: "home-activity-list"
    timeout: 15000

# Navigate to activity detail
- openLink: "veloq://activity/demo-test-0"

- extendedWaitUntil:
    visible:
      id: "activity-detail-content"
    timeout: 15000

# Look for sections tab
- tapOn:
    text: "Sections"
    optional: true

# Check if sections list appears (demo data may not have matching sections)
- extendedWaitUntil:
    visible:
      id: "activity-sections-list"
    timeout: 10000
    optional: true

- takeScreenshot: "activity-section-matches-complete"
