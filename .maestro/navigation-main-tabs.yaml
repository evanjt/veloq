# Main Tab Navigation Tests
# Tests navigation between the four main bottom tabs

appId: com.veloq.app
---
- launchApp:
    clearState: true

# Dismiss any system alerts
- runFlow:
    when:
      visible: "Not Now"
    commands:
      - tapOn: "Not Now"

- extendedWaitUntil:
    visible:
      id: "login-screen"
    timeout: 30000

# Enter demo mode first
- tapOn:
    id: "login-demo-button"

- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 15000

# Navigate to Fitness tab via deep link
- openLink: "veloq://fitness"
- extendedWaitUntil:
    visible:
      id: "fitness-screen"
    timeout: 10000

# Navigate to Training tab
- openLink: "veloq://training"
- extendedWaitUntil:
    visible:
      id: "training-screen"
    timeout: 10000

# Navigate to Map tab
- openLink: "veloq://map"
- extendedWaitUntil:
    visible:
      id: "map-screen"
    timeout: 15000

# Navigate back to Home
- openLink: "veloq://"
- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 10000
