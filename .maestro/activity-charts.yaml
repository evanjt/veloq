# Activity Charts Interaction Tests
# Tests chart type selector on activity detail screen

appId: com.veloq.app
tags:
  - tier2
---
- runFlow:
    file: helpers/setup-demo-mode.yaml

# Wait for demo data to load before deep linking
- extendedWaitUntil:
    visible:
      id: "home-activity-list"
    timeout: 15000

# Navigate to activity detail
- openLink: "veloq://activity/demo-test-0"

- extendedWaitUntil:
    visible:
      id: "activity-detail-content"
    timeout: 15000

- extendedWaitUntil:
    visible:
      id: "chart-type-selector"
    timeout: 10000

# Toggle different chart types
- tapOn:
    id: "chart-type-heartrate"
    optional: true

- tapOn:
    id: "chart-type-power"
    optional: true

- tapOn:
    id: "chart-type-elevation"
    optional: true

- tapOn:
    id: "chart-type-speed"
    optional: true

- takeScreenshot: "activity-charts-complete"
