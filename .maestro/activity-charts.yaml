# Activity Charts Interaction Tests
# Tests chart type selector on activity detail screen

appId: com.veloq.app
---
- launchApp

- extendedWaitUntil:
    visible:
      id: "login-screen"
    timeout: 30000

- tapOn:
    id: "login-demo-button"

- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 15000

# Navigate to activity detail
- openLink: "veloq://activity/demo-0"

- extendedWaitUntil:
    visible:
      id: "activity-detail-content"
    timeout: 15000

# Verify chart type selector exists
- extendedWaitUntil:
    visible:
      id: "chart-type-selector"
    timeout: 10000

# Try toggling different chart types (these may or may not exist based on activity data)
- tapOn:
    id: "chart-type-heartrate"
    optional: true

- tapOn:
    id: "chart-type-power"
    optional: true

- tapOn:
    id: "chart-type-elevation"
    optional: true

- tapOn:
    id: "chart-type-speed"
    optional: true

- takeScreenshot: "activity-charts-complete"
