# Secondary Screen Navigation Tests
# Tests navigation to settings, about, routes

appId: com.veloq.app
tags:
  - tier2
---
- runFlow:
    file: helpers/setup-demo-mode.yaml

# Settings screen
- runFlow:
    file: helpers/navigate-to-settings.yaml

# About screen
- openLink: "veloq://about"
- extendedWaitUntil:
    visible:
      id: "about-screen"
    timeout: 10000

# Back to home
- openLink: "veloq://"
- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 10000

# Routes screen
- runFlow:
    file: helpers/navigate-to-routes.yaml

# Return home
- openLink: "veloq://"
- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 10000
