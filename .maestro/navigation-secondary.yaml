# Secondary Screen Navigation Tests
# Tests navigation to settings, about, wellness, heatmap, routes, stats

appId: com.veloq.app
---
- launchApp

- extendedWaitUntil:
    visible:
      id: "login-screen"
    timeout: 30000

# Enter demo mode
- tapOn:
    id: "login-demo-button"

- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 15000

# Settings screen
- openLink: "veloq://settings"
- extendedWaitUntil:
    visible:
      id: "settings-screen"
    timeout: 10000

# About screen
- openLink: "veloq://about"
- extendedWaitUntil:
    visible:
      id: "about-screen"
    timeout: 10000

# Back to home
- openLink: "veloq://"
- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 10000

# Wellness screen
- openLink: "veloq://wellness"
- extendedWaitUntil:
    visible:
      id: "wellness-screen"
    timeout: 10000

# Heatmap screen
- openLink: "veloq://heatmap"
- extendedWaitUntil:
    visible:
      id: "heatmap-screen"
    timeout: 15000

# Routes screen
- openLink: "veloq://routes"
- extendedWaitUntil:
    visible:
      id: "routes-screen"
    timeout: 10000

# Stats/Performance screen
- openLink: "veloq://stats"
- extendedWaitUntil:
    visible:
      id: "stats-screen"
    timeout: 10000

# Return home
- openLink: "veloq://"
- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 10000
