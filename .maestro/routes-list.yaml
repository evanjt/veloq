# Routes List Tests
# Tests the routes list display and route rows

appId: com.veloq.app
---
- launchApp:
    clearState: true

# Dismiss any system alerts
- runFlow:
    when:
      visible: "Not Now"
    commands:
      - tapOn: "Not Now"

- extendedWaitUntil:
    visible:
      id: "login-screen"
    timeout: 30000

- tapOn:
    id: "login-demo-button"

- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 15000

# Navigate to routes screen
- openLink: "veloq://routes"

- extendedWaitUntil:
    visible:
      id: "routes-screen"
    timeout: 10000

# Verify routes list container
- extendedWaitUntil:
    visible:
      id: "routes-list"
    timeout: 15000

- takeScreenshot: "routes-list-complete"
