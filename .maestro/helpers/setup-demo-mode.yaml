# Launch app fresh, enter demo mode, wait for home screen
appId: com.veloq.app
---
- launchApp:
    clearState: true

- extendedWaitUntil:
    visible:
      id: "login-screen"
    timeout: 60000

- tapOn:
    id: "login-demo-button"

# Dismiss any system alerts
- runFlow:
    when:
      visible: "Not Now"
    commands:
      - tapOn: "Not Now"

- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 30000
