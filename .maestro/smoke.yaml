# Smoke Test
# Basic sanity check that the app launches and shows either login or home screen

appId: com.veloq.app
---
- launchApp:
    clearState: true

# Debug: capture initial state
- takeScreenshot: "01-app-launched"

# Wait for app to finish loading (either loading screen disappears or login appears)
- extendedWaitUntil:
    visible:
      id: "login-screen"
    timeout: 60000

- takeScreenshot: "02-login-visible"

# Enter demo mode
- tapOn:
    id: "login-demo-button"

- takeScreenshot: "03-demo-tapped"

# Verify home screen loads
- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 30000

- takeScreenshot: "04-smoke-complete"
