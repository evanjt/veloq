# Smoke Test
# Basic sanity check that the app launches and shows either login or home screen

appId: com.veloq.app
---
- launchApp:
    clearState: false

# If on login screen, enter demo mode
- runFlow:
    when:
      visible:
        id: "login-demo-button"
    commands:
      - tapOn:
          id: "login-demo-button"

# Verify home screen loads
- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 30000

- takeScreenshot: "smoke-complete"
