# Smoke Test
# Basic sanity check that the app launches and shows either login or home screen

appId: com.veloq.app
---
- launchApp:
    clearState: true

# Wait for login screen to appear
- extendedWaitUntil:
    visible:
      id: "login-screen"
    timeout: 30000

# Enter demo mode
- tapOn:
    id: "login-demo-button"

# Verify home screen loads
- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 30000

- takeScreenshot: "smoke-complete"
