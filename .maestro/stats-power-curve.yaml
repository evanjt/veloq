# Power Curve Chart Tests
# Tests the power curve display on fitness screen
# (Power curves migrated from stats to fitness tab)

appId: com.veloq.app
tags:
  - tier2
---
- runFlow:
    file: helpers/setup-demo-mode.yaml

- runFlow:
    file: helpers/navigate-to-fitness.yaml

# Verify power curve chart is displayed (if demo data has power)
- extendedWaitUntil:
    visible:
      id: "power-curve-chart"
    timeout: 10000
    optional: true

# If power curve is visible, check for values
- assertVisible:
    id: "power-curve-duration"
    optional: true

- assertVisible:
    id: "power-curve-watts"
    optional: true

- takeScreenshot: "power-curve-complete"
