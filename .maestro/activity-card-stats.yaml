# Activity Card Stats Tests
# Tests that activity cards display distance, duration, elevation

appId: com.veloq.app
---
- launchApp

- extendedWaitUntil:
    visible:
      id: "login-screen"
    timeout: 30000

- tapOn:
    id: "login-demo-button"

- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 15000

# Wait for activity list to load
- extendedWaitUntil:
    visible:
      id: "weekly-summary"
    timeout: 10000

# Verify first activity card is tappable
- assertVisible:
    id: "activity-card-demo-0"

# Verify activity card stats are displayed
- assertVisible:
    id: "activity-card-demo-0-distance"
- assertVisible:
    id: "activity-card-demo-0-duration"
- assertVisible:
    id: "activity-card-demo-0-elevation"

# Tap on the activity card to navigate to detail
- tapOn:
    id: "activity-card-demo-0"

- extendedWaitUntil:
    visible:
      id: "activity-detail-screen"
    timeout: 10000

- extendedWaitUntil:
    visible:
      id: "activity-detail-content"
    timeout: 15000

- takeScreenshot: "activity-card-to-detail-complete"
