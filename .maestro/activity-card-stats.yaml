# Activity Card Stats Tests
# Tests that activity cards display and navigate to detail

appId: com.veloq.app
tags:
  - tier2
---
- runFlow:
    file: helpers/setup-demo-mode.yaml

# Wait for activity list to load
- extendedWaitUntil:
    visible:
      id: "home-activity-list"
    timeout: 10000

- extendedWaitUntil:
    visible:
      id: "activity-card-demo-.*"
    timeout: 10000

# Tap on the first visible activity card
- tapOn:
    id: "activity-card-demo-.*"

- extendedWaitUntil:
    visible:
      id: "activity-detail-screen"
    timeout: 10000

- extendedWaitUntil:
    visible:
      id: "activity-detail-content"
    timeout: 15000

- takeScreenshot: "activity-card-to-detail-complete"
