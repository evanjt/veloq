appId: com.evanjt.veloq
---
# Veloq Screenshot Automation
# Run: maestro test docs/website/screenshots.yaml

# Wait for app to load
- waitForAnimationToEnd

# 1. Activity Feed
- assertVisible: "Recent Activities"
- runScript:
    script: |
      console.log("✓ 01-feed: Activity Feed")
- takeScreenshot: docs/website/screenshots/01-feed

# 2. Open first activity for map view
- tapOn:
    index: 0
    id: "home-activity-list"
- waitForAnimationToEnd
- runScript:
    script: |
      console.log("✓ 02-activity-map: Activity Map")
- takeScreenshot: docs/website/screenshots/02-activity-map

# 3. Toggle 3D terrain view
- tapOn:
    text: "Enable 3D view"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Disable 3D view"
    timeout: 5000
- runScript:
    script: |
      console.log("✓ 03-activity-3d: 3D Terrain Map")
- takeScreenshot: docs/website/screenshots/03-activity-3d

# 4. Disable 3D and scroll to charts
- tapOn:
    text: "Disable 3D view"
- waitForAnimationToEnd
- scroll:
    direction: DOWN
- waitForAnimationToEnd
- runScript:
    script: |
      console.log("✓ 04-charts: Multi-Metric Charts")
- takeScreenshot: docs/website/screenshots/04-charts

# 5. Go back, navigate to Fitness
- tapOn:
    id: "activity-detail-back"
- waitForAnimationToEnd
- tapOn:
    text: "Fitness"
- waitForAnimationToEnd
- runScript:
    script: |
      console.log("✓ 05-fitness: Fitness Tracking")
- takeScreenshot: docs/website/screenshots/05-fitness

# 6. Regional Map (via FAB)
- back
- tapOn:
    id: "map-fab"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Timeline"
    timeout: 10000
- runScript:
    script: |
      console.log("✓ 06-regional-map: Regional Map")
- takeScreenshot: docs/website/screenshots/06-regional-map

# 7. Toggle heatmap (if available)
# - tapOn:
#     id: "heatmap-toggle"
# - waitForAnimationToEnd
# - takeScreenshot: docs/website/screenshots/07-heatmap

# 8. Routes screen
- back
- tapOn:
    text: "Routes"
- waitForAnimationToEnd
- runScript:
    script: |
      console.log("✓ 07-routes: Routes")
- takeScreenshot: docs/website/screenshots/07-routes

# 9. Performance/Stats screen
- back
- tapOn:
    text: "Performance"
- waitForAnimationToEnd
- runScript:
    script: |
      console.log("✓ 08-performance: Performance Curves")
- takeScreenshot: docs/website/screenshots/08-performance

- runScript:
    script: |
      console.log("")
      console.log("========================================")
      console.log("✓ All screenshots captured successfully!")
      console.log("========================================")
