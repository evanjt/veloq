name = "veloq-oauth-proxy"
main = "src/worker.ts"
compatibility_date = "2024-01-01"

# KV Namespaces
# Create via Dashboard: Workers & Pages > KV > Create namespace
# Then bind here or via Dashboard > Settings > Bindings

# Required: Stores OAuth state parameters (CSRF protection) and rate limit counters
# [[kv_namespaces]]
# binding = "OAUTH_STATES"
# id = "your-oauth-states-namespace-id"

# Secrets (set via Dashboard or `wrangler secret put`)
# - INTERVALS_CLIENT_ID
# - INTERVALS_CLIENT_SECRET
