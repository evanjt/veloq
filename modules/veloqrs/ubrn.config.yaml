crate:
  directory: rust/veloqrs
  manifest: Cargo.toml

bindings:
  ts: src/generated
  cpp: cpp/generated

android:
  directory: android
  targets:
    - arm64-v8a
    - armeabi-v7a
    - x86_64
    - x86
  apiLevel: 24
  jniLibs: src/main/jniLibs
  useSharedLibrary: true

ios:
  directory: ios
  targets:
    - aarch64-apple-ios
    - aarch64-apple-ios-sim
    - x86_64-apple-ios
  frameworkName: VeloqrsFFI

turboModule:
  name: Veloq
  cpp: cpp
